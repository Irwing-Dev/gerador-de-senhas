<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h3 class="logo">Gerador de senhas</h3>
        <a href="https://geradordeqrcodes.netlify.app/" id="nav">Gerador de QR Code</a>
    </header>
    
    <main class="container-input">
        <div>
            <p id="container-number">Tamanho: <span id="number"></span> Caracteres</p>
            <input id="slider" type="range" class="slider" min="8" max="32" value="12">
            <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
            <p style="text-align: center;"><strong style="color: black;">OU</strong></p>
            <button class="button-cta" onclick="generatePasswordPin()">Gerar senha PIN</button>
        </div>
        <div id="container-password" class="container-password hide">
            <span class="title-s">Sua senha gerada foi:</span>
            <span id="password" class="password" onclick="copyPassword()"></span> <br>
            <span class="copy-message">Clique na senha para copiar</span>
            <p id="copied"><strong>Senha copiada com sucesso!</strong></p>
        </div>
</main>
    <script src="script.js"></script>
</body>
</html>
